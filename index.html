<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Control Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background: radial-gradient(circle, #030303, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            color: #00ffea;
        }
        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .button-panel {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            gap: 15px;
            position: relative;
            background: rgba(0, 255, 234, 0.1);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #00ffea;
            box-shadow: 0 0 20px #00ffea;
        }
        button {
            width: 100px;
            height: 100px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: linear-gradient(145deg, #051d1d, #023c3c);
            border-radius: 10px;
            color: #00ffea;
            font-weight: bold;
            box-shadow: 0 0 10px #00ffea;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background: #026767;
            box-shadow: 0 0 20px #00ffea;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="button-panel">
        <button onclick="playSound(0)">ðŸš€ 1</button>
        <button onclick="playSound(1)">âš¡ 2</button>
        <button onclick="playSound(2)">ðŸ”® 3</button>
        <button onclick="playSound(3)">ðŸ’¾ 4</button>
    </div>
    
    <script>
        // Generate floating emojis
        const emojis = ['ðŸ˜ƒ', 'ðŸŽ‰', 'â¤ï¸', 'âœ¨', 'ðŸ”¥', 'ðŸŒŸ'];
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.top = '100vh';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }
        setInterval(createEmoji, 500);

        // Play sounds
        const sounds = [
            new Audio('p1yosh.mp3'),
            new Audio('p2yosh.mp3'),
            new Audio('p3yosh.mp3'),
            new Audio('p4yosh.mp3')
        ];
        function playSound(index) {
            sounds[index].play();
        }
    </script>
</body>
</html>
