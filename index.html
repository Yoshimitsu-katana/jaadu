<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Console</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            color: #ff0000;
        }
        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .console {
            display: grid;
            grid-template-columns: repeat(2, 120px);
            gap: 20px;
            background: #222;
            padding: 30px;
            border-radius: 10px;
            border: 4px solid #555;
            box-shadow: inset 0 0 10px #111, 0 0 20px #000;
        }
        button {
            width: 120px;
            height: 120px;
            font-size: 22px;
            cursor: pointer;
            border: 3px solid #770000;
            background: radial-gradient(circle, #ff0000, #990000);
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px #ffcccc;
            box-shadow: 0 0 15px #ff0000;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background: #cc0000;
            box-shadow: 0 0 25px #ff0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="console">
        <button onclick="playSound(0)">1</button>
        <button onclick="playSound(1)">2</button>
        <button onclick="playSound(2)">3</button>
        <button onclick="playSound(3)">4</button>
    </div>
    
    <script>
        // Play sounds
        const sounds = [
            new Audio('p1yosh.mp3'),
            new Audio('p2yosh.mp3'),
            new Audio('p3yosh.mp3'),
            new Audio('p4yosh.mp3')
        ];
        function playSound(index) {
            sounds[index].play();
        }
    </script>
</body>
</html>
