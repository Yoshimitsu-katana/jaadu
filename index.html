<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sci-Fi Console</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');
        
        body {
            margin: 0;
            overflow: hidden;
            background: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Orbitron', sans-serif;
            color: #ff0000;
        }
        .alien-container {
            width: 200px;
            height: 200px;
            display: none;
        }
        .alien-container img {
            width: 100%;
            height: 100%;
        }
        .console {
            display: grid;
            grid-template-columns: repeat(2, 120px);
            gap: 20px;
            background: #222;
            padding: 30px;
            border-radius: 10px;
            border: 4px solid #555;
            box-shadow: inset 0 0 10px #111, 0 0 20px #000;
        }
        button {
            width: 120px;
            height: 120px;
            font-size: 22px;
            cursor: pointer;
            border: 3px solid #770000;
            background: radial-gradient(circle, #ff0000, #990000);
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px #ffcccc;
            box-shadow: 0 0 15px #ff0000;
            transition: all 0.2s ease-in-out;
        }
        button:hover {
            background: #cc0000;
            box-shadow: 0 0 25px #ff0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="alien-container" id="alien">
        <img src="rhit.jpg" alt="Dancing Alien">
    </div>
    <div class="console">
        <button onclick="playSound(0)">1</button>
        <button onclick="playSound(1)">2</button>
        <button onclick="playSound(2)">3</button>
        <button onclick="playSound(3)">4</button>
    </div>
    
    <script>
        // Play sounds and track sequence
        const sounds = [
            new Audio('p1yosh.mp3'),
            new Audio('p2yosh.mp3'),
            new Audio('p3yosh.mp3'),
            new Audio('p4yosh.mp3')
        ];
        const correctSequence = [0, 1, 2, 3];
        let inputSequence = [];
        const alien = document.getElementById('alien');

        function playSound(index) {
            sounds[index].play();
            inputSequence.push(index);
            
            if (inputSequence.length === correctSequence.length) {
                if (JSON.stringify(inputSequence) === JSON.stringify(correctSequence)) {
                    alien.style.display = 'block';
                    setTimeout(() => alien.style.display = 'none', 3000);
                }
                inputSequence = [];
            }
        }
    </script>
</body>
</html>
